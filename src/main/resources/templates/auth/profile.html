<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>プロフィール設定</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">📚 Learning Tracker</a>
        </div>
    </nav>

    <div class="container" style="max-width: 600px;">
        <div class="card shadow">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0">👤 アカウント設定</h4>
            </div>
            <div class="card-body p-4">
                
                <form th:action="@{/user/update}" method="post">
                    
                    <div class="mb-3">
                        <label class="fw-bold">ユーザー名</label>
                        <input type="text" class="form-control" th:value="${user.username}" disabled>
                        <div class="form-text">ユーザー名は変更できません。</div>
                    </div>

                    <div class="mb-3">
                        <label class="fw-bold">メールアドレス</label>
                        <input type="email" name="email" class="form-control" th:value="${user.email}" required>
                    </div>

                    <div class="mb-3">
                        <label class="fw-bold">新しいパスワード</label>
                        <input type="password" name="password" class="form-control" placeholder="変更する場合のみ入力">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">情報を更新する</button>
                    </div>
                </form>

                <hr class="my-4">

                <div class="text-end">
                    <p class="text-muted small">アカウントを削除すると元に戻せません。</p>
                    <a th:href="@{/user/delete}" 
                       class="btn btn-outline-danger btn-sm"
                       onclick="return confirm('本当に退会しますか？この操作は取り消せません。');">
                       ⚠️ アカウントを削除して退会する
                    </a>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
