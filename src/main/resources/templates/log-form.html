<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>記録の登録・編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark mb-5">
        <div class="container">
            <a class="navbar-brand" href="/">📚 Learning Tracker</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0" th:text="${learningLog.id} == null ? '📝 新規登録' : '✏️ 編集'">登録</h4>
                    </div>
                    <div class="card-body p-4">
                        
<!-- これはパスワードハッシュ化などでSpring Security入れたので変えた  <form action="/save" method="post" th:object="${learningLog}">-->
	                        <form th:action="@{/save}" method="post" th:object="${learningLog}">
                            <input type="hidden" th:field="*{id}">

                            <div class="mb-3">
                                <label class="form-label fw-bold">日付</label>
                                <input type="date" class="form-control" th:field="*{date}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">カテゴリ</label>
                                <input type="text" class="form-control" th:field="*{category}" placeholder="例: Java, Spring Boot" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">学習内容</label>
                                <textarea class="form-control" th:field="*{content}" rows="5" placeholder="学んだことやメモを入力..." required></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">進捗状況 (%)</label>
                                <input type="number" class="form-control" th:field="*{progress}" min="0" max="100">
                                <div class="form-text">0〜100の間で入力してください</div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <a href="/" class="btn btn-secondary me-md-2">キャンセル</a>
                                <button type="submit" class="btn btn-primary px-4">保存する</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
